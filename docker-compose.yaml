version: "3"

services:
  database:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=movie
      - MYSQL_ROOT_PASSWORD=hnam23012002
    ports:
      - "3307:3306"
    volumes:
      - $HOME/database:/var/lib/mysql
      - ./dbinit/init.sql:/docker-entrypoint-initdb.d/0_init.sql
    # expose:
    networks:
      - movie_api_network

  backend:
    build: .
    restart: always
    container_name: movie_api
    environment:
      DB_DATABASE: movie
      DB_HOST: database
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: hnam23012002
      DB_DIALECT: mysql
      NODE_ENV: production

