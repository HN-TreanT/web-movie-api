      # DB_PORT: 3306
      # DB_USER: uvolnsnwvlmknr9f
      # DB_PASS: oPCjREhW0iVFnXu9b6JK
      # DB_DIALECT: mysql
      # NODE_ENV: production
    ports:
      - "8000:8000"
    depends_on:
      - database
    networks:
      - movie_api_network
  nginx:
    build: ./nginx
    ports:
      - '3000:80'
    depends_on:
      - backend
networks:
  movie_api_network:
    driver: bridge
